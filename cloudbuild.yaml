steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/atenea-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/atenea-api:latest'
      - '.'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/atenea-api:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/atenea-api:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'atenea-api'
      - '--image=gcr.io/$PROJECT_ID/atenea-api:$COMMIT_SHA'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=3000'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--set-env-vars=NODE_ENV=production,GEMINI_API_KEY=AIzaSyBBK35CO8Pk7NxphQ-LumQsC2JOCBViscA'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/atenea-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/atenea-api:latest'

options:
  logging: CLOUD_LOGGING_ONLY